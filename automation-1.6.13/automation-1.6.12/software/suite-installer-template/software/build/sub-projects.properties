# This property should store the list of prefixes used.  "," is the delimiter for the list
sub-project.prefix.list=bda-build-template
# Properties for bda-build-template project prefix, you should have one set of for each prefix (project) defined above.
#bda-build-template.tag=bda-build-template-1.1.1
#bda-build-template.url=https://gforge.nci.nih.gov/svnroot/automation/tags/${bda-build-template.tag}
bda-build-template.url=https://gforge.nci.nih.gov/svnroot/automation/trunk/software/bda-build-template
bda-build-template.co.relative.dir=bda-build-template
bda-build-template.build.relative.dir=software/build
bda-build-template.build.file=build.xml
bda-build-template.build.target=dist:installer:prep
bda-build-template.dist.relative.dir=bda-build-template
# use comas to separate targets, there should be not spaces in the list
# For application servers install and upgrades are the same, the properties below are used for both
bda-build-template.install.jboss.target.list=upgrade-cm:jboss
bda-build-template.install.tomcat.target.list=upgrade-cm:tomcat
# For databases install and upgrade are different so there are separate properties for install vs upgrade
bda-build-template.install.database.target.list=install:database
bda-build-template.upgrade.database.target.list=upgrade:database
