# Tools Required version
ant.minimum.version=1.7.0
java.major.version=1.5
java.minor.version=1.5.0_10
mysql.minimum.version=5.0.27

bda.version=0.3.0-beta

generic-webapp.install.name=generic-webapp_install
generic-webapp.upgrade.name=generic-webapp_ugprade
generic-webapp.version=3.1
generic-webapp.upgrade.zip.file=${generic-webapp.upgrade.name}${generic-webapp.version}.zip
generic-webapp.install.zip.file=${generic-webapp.install.name}${generic-webapp.version}.zip

jboss.binaries.file=jboss-4.0.5.GA.zip
jboss.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/techstack-2007/os-independent/${jboss.binaries.file}
jboss.binaries.relative.dir=jboss-4.0.5.GA

tomcat.binaries.file=jakarta-tomcat-5.0.28.zip
tomcat.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/techstack-2006/os-independent/${tomcat.binaries.file}
tomcat.binaries.relative.dir=jakarta-tomcat-5.0.28

findbugs.binaries.file=findbugs-1.3.4.zip
findbugs.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/other/os-independent/${findbugs.binaries.file}
findbugs.binaries.relative.dir=findbugs-1.3.4

# These props represent the relative path of the packages from the distribution area.  They are used in creation of the distribution then in the install process.
tools.dist.relative.dir=tools
generic-api.dist.relative.dir=generic-api
generic-webapp.dist.relative.dir=generic-webapp
common.dist.relative.dir=common
db-install.dist.relative.dir=common/resources/db-install
db-upgrade.dist.relative.dir=common/resources/db-upgrade
jboss-conf.dist.relative.dir=common/resources/jboss-conf
grid.dist.relative.dir=common/resources/grid

#*******************************
# Databases build/install properties
#*******************************
# These properties are are the file names used by the incremental database process 
db-upgrade.mysql.list.file=db-upgrade-mysql-list.txt
db-upgrade.mysql.conf.file=db-upgrade-mysql.conf
db-upgrade.oracle.list.file=db-upgrade-oracle-list.txt
db-upgrade.oracle.conf.file=db-upgrade-oracle.conf
db-upgrade.postgresql.list.file=db-upgrade-postgresql-list.txt
db-upgrade.postgresql.conf.file=db-upgrade-postgresql.conf

# These properties are the list of files used by the install of the database for each type
db.install.oracle.file.list=file1,file2
db.install.mysql.file.list=file1,file2
db.install.postgresql.file.list=file1,file2

# from common/resources/jboss-conf/ApplicationSecurityConfig.xml
generic-webapp.context.name=generic-apigeneric-webapp
# from common/resources/jboss-conf/hibernate.cfg.xml & generic-api-ds.xml
application.context.name=generic-apigeneric-webapp
application.context.name.remote=cagwas

pmd.revision.number=0
checkstyle.revision.number=0
