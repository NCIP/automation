# Set root logger level to INFO and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
# Have console output goes to standard error so not to interfere with standard output handling
log4j.appender.A1.target=System.err

# Print only messages of level DEBUG, ERROR, WARN, INFO, or above in the package com.foo.
log4j.logger.${packageName}=INFO