#sub-project.tag=bda-build-template-1.1.1
#sub-project.url=https://gforge.nci.nih.gov/svnroot/automation/tags/${sub-project.tag}
sub-project.url=https://gforge.nci.nih.gov/svnroot/automation/trunk/software/bda-build-template
sub-project.co.relative.dir=bda-build-template
sub-project.build.relative.dir=software/build
sub-project.build.file=build.xml
sub-project.build.target=dist:installer:prep
sub-project.dist.relative.dir=sub-projects/bda-build-template
# use comas to separate targets, there should be not spaces in the list
# For application servers install and upgrades are the same, the properties below are used for both
sub-project.install.jboss.target.list=upgrade-cm:jboss
sub-project.install.tomcat.target.list=upgrade-cm:tomcat
# For databases install and upgrade are different so there are separate properties for install vs upgrade
sub-project.install.database.target.list=install:database
sub-project.upgrade.database.target.list=upgrade:database
